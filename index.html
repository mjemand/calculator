<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="container1">
            <div class="result">
                <input type="text" class="calculator-screen" value="" disabled />
            </div>
            <div class="operators">
                <span class="button operator">
                     <button type="button" class="operator" value="+">+</button>
                </span>
                <span class="button operator">
                    <button type="button" class="operator" value="-">-</button>
                </span>
                <span class="button operator">
                    <button type="button" class="operator" value="*">&times;</button>
                </span>
                <span class="button operator">
                    <button type="button" class="operator" value="/">&divide;</button>
                </span>
            </div>
        </div>

        <div class="container2">
        <div class="column">
            <span class="button number">
                <button type="button" value="7">7</button>
            </span>
            <span class="button number">
                <button type="button" value="4">4</button>
            </span>
            <span class="button number">
                <button type="button" value="1">1</button>
            </span>
            <span class="button number zero-btn">
                <button type="button" value="0">0</button>
            </span>
        </div>
        <div class="column">
            <span class="button number">
                <button type="button" value="8">8</button>
            </span>
            <span class="button number">
                <button type="button" value="5">5</button>
            </span>
            <span class="button number">
                <button type="button" value="2">2</button>
            </span>
            <span class="button number dot">
                <button type="button" class="decimal" value=".">.</button>
            </span>
        </div>
        <div class="column">
            <span class="button number">
                <button type="button" value="9">9</button>
            </span>
            <span class="button number">
                <button type="button" value="6">6</button>
            </span>
            <span class="button number">
                <button type="button" value="3">3</button>
            </span>
            <span class="button resetBtn">
                <button type="button" class="all-clear" value="all-clear">C</button>
            </span>
        </div>
        <div class="column">
            <span class="button equal">
                <button type="button" class="equal-sign operator" value="=">=</button>
            </span>
        </div>
    </div>
</div>

<script src="js\main.js"></script>

</body>

</html>
